<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup Foot Ball 2022</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <div class="hero">
        <div class="hero-left">
          <h1>The Greatest show on the earth</h1>
          <p>
            Contrary to popular belief, Lorem Ipsum is not simply random text.
            It has roots in a piece of classical Latin literature from 45 BC,
            making it over 2000 years old.
          </p>
          <button class="btn btn-live">
            Watch Live <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
        <div class="hero-right">
          <img src="./assets/BannerImage.png" alt="Marcello" />
        </div>
      </div>
    </header>
    <main class="container main">
      <!-- <section class="main-left">
        <button class="upcoming">Upcoming Match</button>
        <button class="group">All Group</button>
        <button class="blog">Blog</button>
      </section> -->
      <section class="main-right">
        <div class="card">
          <div class="card-images">
            <div class="card-image">
              <img src="./assets/Flag.png" alt="" />
            </div>
            <p>VS</p>
            <div class="card-image">
              <img src="./assets/germany Flag.png" alt="" />
            </div>
          </div>
          <div class="card-body">
            <h4>Germany VS France</h4>
            <p>April 01, 2023, 1.00 AM</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
